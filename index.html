<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Gallery - Interactive</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        
        #panorama {
            width: 100%;
            height: 100vh;
            background-color: #000;
        }

        /* --- INTERACTION HINT STYLES --- */
        #interaction-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            pointer-events: none; /* Allows interaction to pass through to the gallery */
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: opacity 0.8s ease, visibility 0.8s;
            visibility: visible;
            opacity: 1;
        }

        .touch-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            animation: pulse-ring 2s infinite ease-in-out;
        }

        .hint-text {
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-top: 15px;
            letter-spacing: 2px;
            font-size: 14px;
            text-transform: uppercase;
            text-shadow: 0px 2px 10px rgba(0,0,0,0.5);
        }

        /* The pulsing animation */
        @keyframes pulse-ring {
            0% { transform: scale(0.9); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
            100% { transform: scale(0.9); box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        /* Hidden state */
        .hidden {
            opacity: 0 !important;
            visibility: hidden !important;
        }
    </style>
</head>
<body>

    <div id="panorama"></div>

    <div id="interaction-hint">
        <div class="touch-icon">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="white">
                <path d="M9 11.24V7.5a2.5 2.5 0 0 1 5 0v3.74c1.21-.81 2-2.18 2-3.74C16 5.01 13.99 3 11.5 3S7 5.01 7 7.5c0 1.56.79 2.93 2 3.74zm9.84 4.63l-4.54-2.26c-.17-.07-.35-.11-.54-.11H13v-6a1 1 0 0 0-2 0v10.53l-3.33-.7a1.01 1.01 0 0 0-1.03.44l-.3.41 4.29 4.72c.2.22.48.34.78.34h5.45c.48 0 .9-.31 1.05-.76l1.2-3.6c.16-.49-.07-1.01-.52-1.26z"/>
            </svg>
        </div>
        <span class="hint-text">Drag to Explore</span>
    </div>

    <script>
        // 1. Initialize the 360 Viewer
        // Replace 'your-image.jpg' with the actual path to your equirectangular image
        const viewer = pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": "https://pannellum.org/images/alma.jpg", 
            "autoLoad": true,
            "autoRotate": -2, // Slight slow rotation to look alive
            "showControls": false // Hide default buttons for a cleaner look
        });

        // 2. Idle Logic
        const hint = document.getElementById('interaction-hint');
        let idleTimer;
        const idleTimeLimit = 6000; // Show icon after 6 seconds of no movement

        function showHint() {
            hint.classList.remove('hidden');
        }

        function hideHint() {
            hint.classList.add('hidden');
            resetIdleTimer();
        }

        function resetIdleTimer() {
            clearTimeout(idleTimer);
            idleTimer = setTimeout(showHint, idleTimeLimit);
        }

        // 3. Event Listeners for User Interaction
        // These detect any mouse movement or touch on the panorama
        const container = document.getElementById('panorama');

        container.addEventListener('mousedown', hideHint);
        container.addEventListener('mousemove', () => {
            // Only hide if the hint is currently visible to save performance
            if (!hint.classList.contains('hidden')) {
                hideHint();
            }
            resetIdleTimer();
        });
        container.addEventListener('touchstart', hideHint);
        
        // Start the timer when the page loads
        resetIdleTimer();
    </script>
</body>
</html>
