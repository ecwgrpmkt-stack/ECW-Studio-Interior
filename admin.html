<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ECW Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-body">

    <nav class="admin-nav">
        <div class="logo">ECW Studio <span>Admin</span></div>
        <div class="nav-right">
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
    </nav>

    <div class="admin-container">
        
        <div class="admin-panel upload-panel">
            
            <div class="config-group">
                <label>GitHub Personal Access Token (Classic)</label>
                <div class="input-with-btn">
                    <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxx" class="token-input" readonly>
                    <button id="tokenLockBtn" class="btn-icon" title="Unlock to Edit">ðŸ”’</button>
                </div>
            </div>

            <div class="config-group">
                <label>Repository Link</label>
                <div class="input-with-btn">
                    <input type="text" id="repoUrl" value="https://github.com/ecwgrpmkt-stack/360_gallery.git" readonly>
                    <button id="copyRepoBtn" class="btn-icon" title="Copy Link">ðŸ“‹</button>
                </div>
            </div>

            <hr class="panel-divider">

            <h2>Upload New Image</h2>
            <div class="upload-controls">
                <div class="file-drop-area" id="dropArea">
                    <input type="file" id="fileInput" accept="image/jpeg, image/png">
                    <p>Drag & Drop Image Here or <span>Browse</span></p>
                </div>
                <div id="uploadStatus" class="status-msg"></div>
            </div>
        </div>

        <div class="admin-panel list-panel">
            <div class="panel-header">
                <h2>Repository Images</h2>
                <button onclick="loadImages()" class="refresh-btn">Refresh List</button>
            </div>

            <table class="image-table">
                <thead>
                    <tr>
                        <th>Preview</th>
                        <th>Filename</th>
                        <th>Dimensions</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="imageTableBody">
                    <tr><td colspan="5" style="text-align:center;">Loading...</td></tr>
                </tbody>
            </table>
        </div>

    </div>
    <script src="admin.js"></script>
</body>
</html>
