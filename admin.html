<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ECW Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-body">

    <nav class="admin-nav">
        <div class="logo">ECW Studio <span>Admin</span></div>
        <div class="nav-right">
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
    </nav>

    <div class="admin-container">
        
        <div class="admin-panel upload-panel">
            <h2>Upload New Image</h2>
            <div class="upload-controls">
                <div class="input-group">
                    <label>GitHub Personal Access Token (Required for Uploads)</label>
                    <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxx" class="token-input">
                    <small>Token is saved locally in your browser. Never shared.</small>
                </div>
                
                <div class="file-drop-area" id="dropArea">
                    <input type="file" id="fileInput" accept="image/jpeg, image/png">
                    <p>Drag & Drop Image Here or <span>Browse</span></p>
                </div>

                <div id="uploadStatus" class="status-msg"></div>
            </div>
        </div>

        <div class="admin-panel list-panel">
            <div class="panel-header">
                <h2>Repository Images</h2>
                <button onclick="loadImages()" class="refresh-btn">Refresh List</button>
            </div>

            <table class="image-table">
                <thead>
                    <tr>
                        <th>Preview</th>
                        <th>Filename</th>
                        <th>Dimensions</th>
                        <th>Type</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="imageTableBody">
                    <tr><td colspan="5" style="text-align:center;">Loading repository data...</td></tr>
                </tbody>
            </table>
        </div>

    </div>

    <script src="admin.js"></script>
</body>
</html>
