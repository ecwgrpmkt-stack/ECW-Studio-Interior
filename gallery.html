<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>360 Studio - ECW Edition</title>
    <link rel="stylesheet" href="pannellum.css">
    <link rel="stylesheet" href="style.css">
    <script src="pannellum.js"></script>
</head>
<body>
    <div id="app">
        
        <div id="viewer"></div>

        <canvas id="drawingCanvas"></canvas>

            </div>

            <button id="colorPaletteBtn" class="tool-btn" title="Color Palette">üé®</button>
            <div id="colorPopup" class="tool-popup">

                <button id="redoBtn" class="tool-btn small-btn" title="Redo">‚Ü™Ô∏è</button>
            </div>

            <div id="lockIndicatorTool">üîí</div>
        </div>
